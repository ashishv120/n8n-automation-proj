version: "3"

services:
  n8n:
    image: n8nio/n8n
    ports:
      - "0.0.0.0:5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=securepassword
      - TZ=Asia/Kolkata
    volumes:
      - ~/.n8n:/home/node/.n8n
    restart: unless-stopped
